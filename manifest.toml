#:schema https://raw.githubusercontent.com/YunoHost/apps/main/schemas/manifest.v2.schema.json

packaging_format = 2

id = "its-mytabs"
name = "It's MyTabs"
description.en = "Guitar/bass tab (tablature) viewer and player, similar to Songsterr. "

version = "1.5.0~ynh1"

maintainers = ["Thovi98"]

[upstream]
license = "MIT"
demo = "https://its-mytabs.kuma.pet/tab/1?audio=youtube-VuKSlOT__9s&track=2"
admindoc = "https://github.com/louislam/its-mytabs?tab=readme-ov-file#deno-non-docker-linuxwindowsmacos"
code = "https://github.com/louislam/its-mytabs"

fund = "https://github.com/sponsors/louislam"

[integration]
yunohost = ">= 12.1.39"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false

sso = false

disk = "750M"
ram.build = "1300M"
ram.runtime = "300M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/itsmytabs"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    url = "https://github.com/louislam/its-mytabs/archive/refs/tags/1.5.0.tar.gz"
    sha256 = "450e553f595320464c08a9135dcdb2ccc360b60089612005a4feef2cc6561b9c"

    autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 47777

    [resources.nodejs]
    version = "22"